            docker push registry.cn-shenzhen.aliyuncs.com/czjhlsj/registry_k8s_io:ingress-nginx-controller-v1.8.1
            docker tag registry.k8s.io/ingress-nginx/kube-webhook-certgen:v20230407@sha256:543c40fd093964bc9ab509d3e791f9989963021f1e9e4c9c7b6700b02bfb227b registry.cn-shenzhen.aliyuncs.com/czjhlsj/registry_k8s_io:ingress-nginx-kube-webhook-certgen-v20230407

name: pullimages
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
                #echo "docker pull registry.cn-shenzhen.aliyuncs.com/czjhlsj/registry_k8s_io:$(basename $i | tr -s ':' '-')"
      - name: Run a multi-line script
        run: |
            docker login --username=${{ secrets.USR }} --password=${{ secrets.PSW }} registry.cn-shenzhen.aliyuncs.com
image_list=(
registry.k8s.io/cpa/cluster-proportional-autoscaler:1.8.4
registry.k8s.io/ingress-nginx/kube-webhook-certgen:v20230407@sha256:543c40fd093964bc9ab509d3e791f9989963021f1e9e4c9c7b6700b02bfb227b
registry.k8s.io/ingress-nginx/controller:v1.8.1@sha256:e5c4824e7375fcf2a393e1c03c293b69759af37a9ca6abdb91b13d78a93da8bd
ghcr.io/kedacore/keda-metrics-apiserver:2.11.2
ghcr.io/kedacore/keda:2.11.2
ghcr.io/kedacore/keda-admission-webhooks:2.11.2
)
            for i in ${image_list[@]};do
                docker pull "$i"
                docker tag "$i" "registry.cn-shenzhen.aliyuncs.com/czjhlsj/registry_k8s_io:$(basename $i | tr -s ':' '-')"
                docker push !$
            done

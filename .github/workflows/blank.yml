name: pullimages
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
            docker login --username=${{ secrets.USR }} --password=${{ secrets.PSW }} registry.cn-shenzhen.aliyuncs.com
            docker pull registry.k8s.io/cpa/cluster-proportional-autoscaler:1.8.4
            docker tag registry.k8s.io/cpa/cluster-proportional-autoscaler:1.8.4 registry.cn-shenzhen.aliyuncs.com/czjhlsj/registry_k8s_io:cluster-proportional-autoscaler-1.8.4
            docker push registry.cn-shenzhen.aliyuncs.com/czjhlsj/registry_k8s_io:cluster-proportional-autoscaler-1.8.4
